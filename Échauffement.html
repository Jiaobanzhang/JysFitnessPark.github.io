<!DOCTYPE html>
<!--它用于指定网页的语言-->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Jys-FitnessPark｜Personal Health Space｜Better Health, Better Life</title>
    <!-- 网站说明 SEO -->
    <meta name="description" content="Jys Personal Health Space/Better Health, Better Life" />
    <!-- 引入favicon图标 -->
    <!-- rel 是 HTML 中的一个属性，用于定义当前文档与被链接文档之间的关系, ico 表示图标, shortcut icon 表示被链接文档是当前文档的图标文件-->
    <link rel="shortcut icon" href="favicon.ico" />
    <!-- 引入我们初始化样式文件 -->
    <link rel="stylesheet" href="css/Basic.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/parcours.css">
    <!-- 关键字 SEO -->
    <meta name="Keywords" content="Jys,Fitness,Health,Better Life" />

    <style>
        .video-container {
            display: flex;
            justify-content: center;
            /* 水平居中 */
            align-items: center;
            /* 垂直居中 */
        }

        .video {
            margin: 10px 10px;
            /* 可选：为视频之间添加水平间隔 */
            border-radius: 10px;
            /* 添加圆角效果，根据需要调整数值 */
            overflow: hidden;
            /* 用于确保圆角效果不会被内容溢出 */
        }

        iframe {
            width: 530px;
            /* 设置视频宽度 */
            height: 315px;
            /* 设置视频高度 */
        }
    </style>
</head>

    <!-- 将 相同的 js 文件进行统一管理 -->
